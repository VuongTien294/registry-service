# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Registry Service Flow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: vuongtien294/registry-service
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Expect
      run: sudo apt-get update && sudo apt-get install -y expect

    - name: Connect to Ubuntu Server
      env:
        SERVER_IP: ${{ secrets.UBUNTU_IP }}
        USERNAME: ${{ secrets.UBUNTU_USERNAME }}
        PASSWORD: ${{ secrets.UBUNTU_PASSWORD }}
      run: |
        expect -c "
          spawn ssh $env(USERNAME)@$env(SERVER_IP)
          expect \"password:\"
          send \"$env(PASSWORD)\r\"
          interact
        "
    - name: CD on folder
      run: cd /home/vuongtien2942000/compose

    - name: Restart
      run: docker-compose restart